<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <style>
            @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
        </style>
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="resultBoard">
                    <p class="score" id="homeScore">0</p>
                </div>
                <div class="incrementButtons">
                    <button class="incBtn" onclick="incrementHome1()">+1</button>
                    <button class="incBtn" onclick="incrementHome2()">+2</button>
                    <button class="incBtn" onclick="incrementHome3()">+3</button>
                </div>
            </div>
            <div>
                <button class="newGame" onclick="reset()">New game</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="resultBoard">
                    <p class="score" id="guestScore">0</p>
                </div>
                <div class="incrementButtons">
                    <button class="incBtn" onclick="incrementGuest1()">+1</button>
                    <button class="incBtn" onclick="incrementGuest2()">+2</button>
                    <button class="incBtn" onclick="incrementGuest3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
